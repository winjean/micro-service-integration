      KAFKA_ZOOKEEPER_CONNECT: 172.119.0.11:2181,172.119.0.12:2181,172.119.0.13:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9092
      KAFKA_LISTENERS: PLAINTEXT://kafka3:9092
#      JMX_PORT: 9977
    volumes:
      - ./kafka3/logs:/kafka
